<form [formGroup]="frmUser" class="user-form">
  <mat-card class="user-card">
    <mat-card-content>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="mail">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput type="text" formControlName="phone">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label> User name</mat-label>
          <input matInput type="text" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="btns">
      <button mat-raised-button color="primary" (click)="register()">Register</button>
      <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
